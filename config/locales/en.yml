# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  date:
    order: [ :day, :month, :year ]
  activerecord:
    errors:
      template:
        header:
          one: "{{count}} error prevented this {{model}} from being saved."
          other: "{{count}} errors prevented this {{model}} from being saved."
    attributes:
      site:
        users_first_name: User's first name
        users_last_name: User's last name
        users_email: User's email address
        users_login: User's username
        users_password: User's password
        users_password_confirmation: User's password confirmation
      user:
        email: Email address
        login: Username